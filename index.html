<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clon Google</title>

  <!-- Material Icons para el micrófono -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Hoja de estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
         alt="Google logo">
  </div>

  <!-- Formulario de búsqueda -->
  <form id="search-form">
    <div class="search-box">
      <span class="material-icons search-icon">search</span>
      <input
        id="search-input"
        type="text"
        placeholder="Buscar con Google o escribir URL"
        autocomplete="off"
      />
      <span class="material-icons mic-icon">mic</span>
    </div>

    <div class="buttons">
      <button type="submit">Buscar con Google</button>
      <button type="submit">Me siento con suerte</button>
    </div>
  </form>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
